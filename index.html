<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo CRUA Application</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
          <form id="form">
            <div class="form-group">
              <label for="todoUserInput">Todo</label>
              <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
              <button class="btn btn-primary">Create</button>
            </div>
          </form>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <ul class="list-group" id="display">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script>
    $(document).ready(() => {
      const display = $("#display");
      const fomr = $("#form");
      const todoUserInput = $("#todoUserInput");

      const resetTodosInput = () => {
        todoUserInput.val('');
      }

      const buildIDs = (todo) => {
        return {
          editID: "edit_" + todo._id,
          deleteID: "delete_" + todo._id,
          listItemID: "listItem_" + todo._id,
          todoID: "todo_" + todo._id
        }
      }

      const buildTemplate = (todo, ids) => {
        return `<li class="list-group-item" id="${ids.listItemID}">
                  <div class="row">
                    <div class="col-md-4" id="${ids.todoID}>${todo.todo}</div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4" text-right>
                      <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                      <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                    </div>
                </li>`;
      }

      const displayTodos = (data) => {
        data.forEach((todo) => {
          let ids = buildIDs(todos);
          display.append(buildTemplate(todo, ids));
          editTodo(todo, ids.todoID, ids. ids.editID);
          deleteTodo(todo, ids.listItemID, ids.deleteID);
        });
      }
    });
  </script>
  </body>
</html>
